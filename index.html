<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Catch the Pok√©mons</title>
    <style></style>
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <div class="intro-screen">
          <img src="/assets/intro.png" alt="" class="intro-img" />
          <img src="/assets/logo.png" alt="" class="logo-img" />
          <img src="/assets/logo2.jpg" alt="" class="logo-img" />
          <h1>Catch them all</h1>
          <br />
          <section class="start-section">
            <button class="start-button">Start Game</button>
          </section>
        </div>
      </div>

      <div id="game-inter">
        THIS IS A GAME INTER
        <button id="play-button">Play Game</button>
      </div>

      <canvas id="gameCanvas" width="800" height="600"></canvas>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <!-- <img src="./images/logo.png" alt="" class="logo-img" /> -->
        <h2>Game Over</h2>
        <br />
        <button id="restart-button">Restart</button>
      </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/player.js"></script>
    <script src="js/pokeball.js"></script>
    <script src="js/pokemon.js"></script>
    <script src="js/game.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
