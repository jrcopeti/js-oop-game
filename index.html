<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Catch the Pok√©mons</title>
    <style>
      canvas {
        display: block;
        margin: 0 auto;
        /* background: url("./assets/background/safron.png"); */
        background-size: cover;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <img src="./images/logo.png" alt="" class="logo-img" />
        <br />
        <button id="start-button">Start Game</button>
        <p>Use the left and right arrow to control the car!</p>
        <img src="./images/arrows.png" alt="" class="arrows-img" />
      </div>

      <canvas id="gameCanvas" width="800" height="600"></canvas>


      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <!-- <img src="./images/logo.png" alt="" class="logo-img" /> -->
        <h1>Game Over</h1>
        <br />
        <button id="restart-button">Restart</button>
      </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/player.js"></script>
    <script src="js/pokeball.js"></script>
    <script src="js/pokemon.js"></script>
    <script src="js/game.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
